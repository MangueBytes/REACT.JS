<!DOCTYPE html>
<html>
	<head>
		<title>Put Request</title>
		<script src="https://unpkg.com/react@17/umd/react.development.js" ></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" ></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script
		<style>

		</style>

		<script type="text/babel">
			class PutRequest extends React.Component {
				constructor(props) {
					super(props);

					this.state = { 
						postId: null
					};
				}

				componentDidMount() {
					// Request simples usando PUT com um body tipo JSON usando fetch
					const requestOptions = {
						method: 'PUT',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({ title: 'React PUT Request Example' })
					};
					fetch('https://jsonplaceholder.typicode.com/posts/1', requestOptions)
						.then(response => response.json())
						.then(data => this.setState({ postId: data.id }));
				}

				render() {
					const { postId } = this.state;
					return (
						<div className="card text-center m-3">
							<h5 className="card-header">Simple PUT Request</h5>
							<div className="card-body">
								Id Retornado: {postId}
							</div>
						</div>
					);
				}
			}

			ReactDOM.render(<PutRequest />,document.getElementById('saida'));
		</script>
	</head>
	<body>
		<div id="saida"></div>
	</body>
</html>
