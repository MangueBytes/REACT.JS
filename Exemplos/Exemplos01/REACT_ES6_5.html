<!DOCTYPE html>
<html>

	<body>

		<h1>Arrow Function</h1>

		<h2>Return Implicito</h2>

		<p>A função de seta espera um valor de retorno e retorna o valor por padrão, sem o <strong>return</strong> .</p>

		<p id="demo"></p>
		
		<script>
			hello = () => "Hello World!";

			document.getElementById("demo").innerHTML = hello();
		</script>

	</body>
</html>
