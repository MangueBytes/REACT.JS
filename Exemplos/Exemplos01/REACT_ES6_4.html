<!DOCTYPE html>
<html>
  <body>
    <h1>Arrow Function</h1>
    <p>Uma demonstração de uma função de seta simples.</p>
    <p id="demo"></p>
    <script>
      hello = () => {
        return "Hello World!";
      };

      document.getElementById("demo").innerHTML = hello();
    </script>
  </body>
</html>
