<!DOCTYPE html>
<html>

	<body>

		<h1>Arrow Function</h1>

		<p>Uma demonstração de uma função de seta em uma linha, com parâmetros.</p>

		<p id="demo"></p>
		  
		<script>
			hello = (val) => "Hello " + val;

			document.getElementById("demo").innerHTML = hello("World");
		</script>

	</body>
</html>
