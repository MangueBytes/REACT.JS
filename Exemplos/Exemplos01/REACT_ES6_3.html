<!DOCTYPE html>
<html>
	<body>
		<script>
			class Car {
			  constructor(name) {
				this.brand = name;
			  }

			  present() {
				return 'Eu tenho um ' + this.brand;
			  }
			}

			class Model extends Car {
			  constructor(name, mod) {
				super(name);
				this.model = mod;
			  }  
			  show() {
				return this.present() + ', Ele Ã© um ' + this.model
			  }
			}

			mycar = new Model("Ford", "Mustang");
			document.write(mycar.show());
			document.write("<br>");
			document.write(mycar.brand);
			
		</script>

	</body>
</html>
