<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Accessando elelemtos do DOM com JavaScript</title>
		<style>
			body { max-width: 500px; }
			p { padding: 5px; border: 2px solid black; }
		</style>
	</head>
	<body>
		<h1>Como obter elementos do DOM em JavaScript?</h1>
		<h2>Como acessar um elemento DOM pelo seu ID?</h2>
		<p id="exemplo-id">Feliz dia</p>
		<script>
			const paragraph = document.getElementById('exemplo-id');
			console.log(paragraph)
		</script>
	</body>
</html>
